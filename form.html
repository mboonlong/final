 <!-- Text Boxes -->
  <div>
    <form class="text-center object-center w-full my-8 py-4 ">
        <p>
        <input type="text" id="restaurant-name" name="restaurant-name" placeholder="Restaurant Name" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-gray-500 focus:border-gray-500">
        </p><p>
        <input type="text" id="city" name="city" placeholder="City" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-gray-500 focus:border-gray-500">
        </p><p>
        <input type="text" id="dish-name" name="dish-name" placeholder="Dish Name" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-gray-500 focus:border-gray-500">
        </p><p>
        <input type="text" id="image-url" name="image-url" placeholder="Image URL" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-gray-500 focus:border-gray-500">
        </p><p>
        <input type="number" id="rating" name="rating" placeholder="Rating" min="1" max="5" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-gray-500 focus:border-gray-500">
        </p><p>
        <input type="text" id="review" name="review" placeholder="Review" class="my-2 p-2 w-96 h-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-gray-500 focus:border-gray-500">
        </p>
